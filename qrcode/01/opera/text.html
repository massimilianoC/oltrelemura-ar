<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="../../../scripts/paintOnCanvas.js"></script>
  <script src="../../../scripts/rubik-cube-param.js"></script>
  <script src="../../../components/particle/dist/aframe-particle-system-component.js"></script>
  <link rel="stylesheet" type="text/css" href="../../../css/global.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function() {
       
        const btn = document.querySelector('.clickable.video');

        function playDefaultVideo(){
          const video = document.querySelector('#opera-mp4');
          const videoParticle = document.querySelector('#particle');
          video.play();
          videoParticle.play();
        }

        btn.addEventListener('click', () => {
          playDefaultVideo();
        });
      });
    </script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000; display: none;">
      <button id="debug-start-button">Start</button>
      <button id="debug-pause-button">Pause</button>
      <button id="debug-pause-keep-video-button">Pause (keep video)</button>
      <button id="debug-unpause-button">UnPause</button>
      <button id="debug-stop-button">Stop</button>
    </div>
    <a-scene 
    webxr="optionalFeatures: hit-test, local-floor;" ar-hit-test="target:#dice;"
    mindar-image="imageTargetSrc: ../../../model/blur.mind; autoStart: true; filterMinCF:0.001; filterBeta: 0.01; warmupTolerance: 1; missTolerance: 1" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      
	<a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
      
	  <a-assets>
        <img id="opera" src="../../../assets/opera/emm.gif" />
        <video id="opera-mp4" autoplay loop="true" src="../../../assets/opera/LoopEMM.mp4"></video>
        <video id="particle" autoplay loop="true" src="../../../assets/video/pureblack.mp4"></video>
        <img id="opera1" src="../../../assets/opera/EMM1.png" />
        <img id="opera2" src="../../../assets/opera/EMM2.png" />
        <img id="opera3" src="../../../assets/opera/EMM3.png" />
        <img id="opera4" src="../../../assets/opera/EMM4.png" />
        <img id="opera5" src="../../../assets/opera/EMM5.png" />
        <img id="opera6" src="../../../assets/opera/EMM6.png" />
        <img id="opera7" src="../../../assets/opera/EMM7.png" />
        <img id="opera8" src="../../../assets/opera/EMM8.png" />
        <a-mixin id="layer1_animation" animation__rotation="property: rotation; to: 0 0 360; dur: 5000; easing: easeInOutQuad; loop: true"></a-mixin>
        <a-mixin id="layer3_animation" animation__rotation="property: rotation; to: 0 0 -360; dur: 6000; easing: easeInOutQuad; loop: true"></a-mixin>
        <a-mixin id="dice_animation" animation__rotation="property: rotation; to: 360 360 360; dur: 50000; easing: easeInOutQuad; loop: true"></a-mixin>
      </a-assets>

      <a-entity id="ar-target" mindar-image-target="targetIndex: 0">

        <a-video src="#opera-mp4" class="clickable video" width="1" height="0.552" position="0 0 0.001" scale="1.001 1.001 1.001"></a-video>  

        <a-plane material="side: double"  	position=" 0 0.3 0.5" src="#opera2"
        animation="property: position; to:0 0 0; delay:1000; dur: 7000; easing: easeInOutQuad; loop: false" 
        animation__scale="property: scale; to:1 1 1; delay:2000; dur: 6000; easing: easeInOutQuad; loop: false" 
        id="plane2" position="0 0 0" height="0.552" width="1" rotation="0 0 0" opacity="0.5"></a-plane material="side: double" >

        <a-plane material="side: double"  	position="0 0.6 1.0" src="#opera4" 
        animation="property: position; to: 0 0 0;delay:1000; dur: 7000; easing: easeInOutQuad; loop: false" 
        animation__scale="property: scale; to:1 1 1; delay:2000; dur: 6000; easing: easeInOutQuad; loop: false" 
        id="plane4" position="0 0 0" height="0.552" width="1" rotation="0 0 0" opacity="0.5" scale="1.2 1.2 1.2"></a-plane material="side: double" >

        <a-plane material="side: double"  	position="0 0.9 1.5" src="#opera6" 
        animation="property: position; to: 0 0 0; delay:1000; dur: 7000; easing: easeInOutQuad; loop: false" 
        animation__scale="property: scale; to:1 1 1; delay:2000; dur: 6000; easing: easeInOutQuad; loop: false" 
        id="plane6" position="0 0 0" height="0.552" width="1" rotation="0 0 0" opacity="0.5" scale="1.4 1.4 1.4"></a-plane material="side: double" >

        <a-plane material="side: double" 	position="0 1.2 2.0" src="#opera8" 
        animation="property: position; to: 0 0 0; delay:1000; dur: 7000; easing: easeInOutQuad; loop: false" 
        animation__scale="property: scale; to:1 1 1; delay:2000; dur: 6000; easing: easeInOutQuad; loop: false" 
        id="plane8" position="0 0 0" height="0.552" width="1" rotation="0 0 0" scale="1.7 1.7 1.7" opacity="0.5"></a-plane material="side: double" >

        <a-entity id="root" visible="false" position="0 -0.2 -0.2"  scale="0 0 0" 
        animation="property: position; to: 0 0.5 0.5; delay:8000; dur: 6000; easing: easeInOutQuad; loop: false"  
        animation__scale="property: scale; to:2 2 2; delay:8000; dur: 6000; easing: easeInOutQuad; loop: false" 
        mixin="dice_animation">
          <a-entity id="rubik0" rubik-cube-param="idx:0" position="0 0 0" mixin="layer1_animation"> </a-entity>
          <a-entity id="rubik1" rubik-cube-param="idx:1" position="0 0 0"> </a-entity>
          <a-entity id="rubik2" rubik-cube-param="idx:2" position="0 0 0" mixin="layer3_animation"> </a-entity>
        </a-entity>

        <a-entity position="0 0.25 -0.1">
          <a-entity position="0 0 0" animation="property: position; to: 0 0 0.3; delay:0; dur: 1000; easing: easeInQuad; loop: false">
            <a-text position="0 0 0.01"   
            value="LIBERTA'" align="center" text="width: 2.5" font="../../../assets/fonts/Montserrat-SemiBold-msdf.json" 
            negate="false" font-image="../../../assets/fonts/Montserrat-SemiBold.png"></a-text>
            <a-plane width="0.3" height="0.3" material="blending: subtractive; src: #particle" transparent="true" ></a-video>
          </a-entity>
          <a-text position="0 0 0" animation="property: position; to: 0 0 5; delay:18000; dur: 10000; easing: easeInQuad; loop: false"  
          value="INDIPENDENZA" align="center" text="width: 2.5; font: roboto" ></a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
