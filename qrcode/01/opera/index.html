<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {

      });
    </script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000; display: none;">
      <button id="debug-start-button">Start</button>
      <button id="debug-pause-button">Pause</button>
      <button id="debug-pause-keep-video-button">Pause (keep video)</button>
      <button id="debug-unpause-button">UnPause</button>
      <button id="debug-stop-button">Stop</button>
    </div>
    <a-scene mindar-image="imageTargetSrc: ../../../model/blur.mind; autoStart: true; filterMinCF:0.001; filterBeta: 0.01; warmupTolerance: 1; missTolerance: 1" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      
	<a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
      
	  <a-assets>
        <img id="opera" src="../../../assets/opera/emm.gif" />
        <video id="opera-mp4" autoplay loop="true" src="../../../assets/opera/LoopEMM.mp4"></video>
      </a-assets>

      <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
        <a-video src="#opera-mp4" width="1" height="0.5" position="0 0 0"></a-video>
		    <a-plane 	position="0 0 0" animation="property: position; to: 0 0 0.1; dur: 2000; easing: linear; loop: false" 
					material="shader:gif;src:url(../../../assets/opera/emm.gif);color:white;opacity:0.5"
					id="example-plane" class="clickable" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
