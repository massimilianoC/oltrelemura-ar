<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="../../../scripts/rubik-cube.js"></script>
  <link rel="stylesheet" type="text/css" href="../../../css/global.css" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function playDefaultVideo() {
        const video = document.querySelector('#opera-mp4');
        video.play();
      }
    });
  </script>
</head>

<body>
  <div style="position: absolute; z-index: 1000; display: none;">
    <button id="debug-start-button">Start</button>
    <button id="debug-pause-button">Pause</button>
    <button id="debug-pause-keep-video-button">Pause (keep video)</button>
    <button id="debug-unpause-button">UnPause</button>
    <button id="debug-stop-button">Stop</button>
  </div>
  <a-scene webxr="optionalFeatures: hit-test, local-floor;" ar-hit-test="target:#root;"
    mindar-image="imageTargetSrc: ../../../model/full_blur.mind; autoStart: true; filterMinCF:0.0001; filterBeta: 0.001; warmupTolerance: 2; missTolerance: 10"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

    <a-assets>
      <a-mixin id="dice_animation"
        animation__rotation="property: rotation; to: 360 360 360; delay: 5000; dur: 40000; easing: easeInOutQuad; loop: true"></a-mixin>
    </a-assets>

    <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
      <a-entity id="root" position="0 0.2 0.3" scale="3 3 3">
        <a-entity id="rubik" rubik-cube position="0 0 0"> </a-entity>
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
