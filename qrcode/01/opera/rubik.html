<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="../../../scripts/rubik-cube.js"></script>
  <link rel="stylesheet" type="text/css" href="../../../css/global.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function() {
       
        //const opera8 = document.querySelector('#plane8');

        function playDefaultVideo(){
          const video = document.querySelector('#opera-mp4');
          video.play();
        }

       /*opera8.addEventListener('click', () => {
          playDefaultVideo();
        });*/

        const face_0_0_2 = document.querySelectorAll('[id*="block_0_1"]');
      });
    </script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000; display: none;">
      <button id="debug-start-button">Start</button>
      <button id="debug-pause-button">Pause</button>
      <button id="debug-pause-keep-video-button">Pause (keep video)</button>
      <button id="debug-unpause-button">UnPause</button>
      <button id="debug-stop-button">Stop</button>
    </div>
    <a-scene 
    webxr="optionalFeatures: hit-test, local-floor;" ar-hit-test="target:#root;"
    mindar-image="imageTargetSrc: ../../../model/full_blur.mind; autoStart: true; filterMinCF:0.0005; filterBeta: 0.005; warmupTolerance: 1; missTolerance: 1" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      
	<a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
      
	  <a-assets>
        <img id="opera" src="../../../assets/opera/emm.gif" />
        <video id="opera-mp4" autoplay loop="true" src="../../../assets/opera/LoopEMM.mp4"></video>
        <img id="opera1" src="../../../assets/opera/EMM1.png" />
        <img id="opera2" src="../../../assets/opera/EMM2.png" />
        <img id="opera3" src="../../../assets/opera/EMM3.png" />
        <img id="opera4" src="../../../assets/opera/EMM4.png" />
        <img id="opera5" src="../../../assets/opera/EMM5.png" />
        <img id="opera6" src="../../../assets/opera/EMM6.png" />
        <img id="opera7" src="../../../assets/opera/EMM7.png" />
        <img id="opera8" src="../../../assets/opera/EMM8.png" />
        <a-mixin id="layer1_animation" animation__rotation="property: rotation; to: 0 0 360; dur: 5000; easing: easeInOutQuad; loop: true"></a-mixin>
        <a-mixin id="layer3_animation" animation__rotation="property: rotation; to: 0 0 -360; dur: 6000; easing: easeInOutQuad; loop: true"></a-mixin>
        <a-mixin id="dice_animation" animation__rotation="property: rotation; to: 360 0 0; dur: 50000; easing: linear; loop: true"></a-mixin>
        
      </a-assets>

      <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
        <a-entity id="root"  position="0 0.5 0.5"  scale="3 3 3" mixin="dice_animation">
          <a-entity id="rubik" rubik-cube position="0 0 0"> </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
