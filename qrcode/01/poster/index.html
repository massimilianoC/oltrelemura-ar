<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="../../../scripts/posterGallery.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../css/global.css" />
    <style>
      .a-enter-vr {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000; display: none;">
      <button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>
    <a-scene 
    mindar-image="imageTargetSrc: ../../../model/full_blur.mind; 
                    autoStart: true; 
                    filterMinCF:0.0001; 
                    filterBeta: 0.001; 
                    warmupTolerance: 2; 
                    missTolerance: 10;
                    maxTrack: 1" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
      <a-assets>
        <img id="opera-left" src="../../../assets/left.png" />
        <img id="opera-right" src="../../../assets/right.png" />

        <img id="arrow-left" src="../../../assets/arrow-left.png" />
        <img id="arrow-right" src="../../../assets/arrow-right.png" />
        
        <img id="poster0" src="../../../assets/poster/vittoriamartini_12.jpg">
        <img id="poster2" src="../../../assets/poster/annasanti_1.jpg" />
        <img id="poster4" src="../../../assets/poster/ASIAlandi_2.jpg" />
        <img id="poster6" src="../../../assets/poster/francescosanti_3.jpg">
        <img id="poster8" src="../../../assets/poster/FranciPierelli_4.jpg" />
        <img id="poster10" src="../../../assets/poster/Leonardo_5.jpg" />
        <img id="poster12" src="../../../assets/poster/LucaValentini_6.jpg">
        <img id="poster14" src="../../../assets/poster/matteocampa_7.jpg" />
        <img id="poster16" src="../../../assets/poster/pERLA_8.jpg" />
        <img id="poster18" src="../../../assets/poster/sAMANTHA2_9.jpg">
        <img id="poster20" src="../../../assets/poster/SaraMazzali_10.jpg" />
        <img id="poster21" src="../../../assets/poster/tHOMASFATTORINI_11.jpg" />
        <img id="poster22" src="../../../assets/poster/Martina_13.jpg" />
        
        <img id="poster1" src="../../../assets/manifesti/1.jpg" />
        <img id="poster3" src="../../../assets/manifesti/2.jpg" />
        <img id="poster5" src="../../../assets/manifesti/3.jpg">
        <img id="poster7" src="../../../assets/manifesti/4.jpg" />
        <img id="poster9" src="../../../assets/manifesti/5.jpg" />
        <img id="poster11" src="../../../assets/manifesti/6.jpg">
        <img id="poster13" src="../../../assets/manifesti/7.jpg" />
        <img id="poster15" src="../../../assets/manifesti/8.jpg" />
        <img id="poster17" src="../../../assets/manifesti/9.jpg">
        <img id="poster19" src="../../../assets/manifesti/10.jpg" />
      </a-assets>
      <a-entity id="posterGallery" mygallery="name: poster; itemCount:23" mindar-image-target="targetIndex: 0">
        <a-entity visible="false" id="poster-panel" position="0 0.2 0.01" scale="1.5 1.5 1.5">
            <a-image visible="true" id="poster-left-button" class="clickable" src="#arrow-left" position="-0.5 0 0" height="0.18" width="0.18" ></a-image>
            <a-image visible="true" id="poster-right-button" class="clickable" src="#arrow-right" position="0.5 0 0" height="0.18" width="0.18" ></a-image>
        </a-entity>  
    </a-entity>
    </a-scene>
  </body>
</html>
