<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {

	const sceneEl = document.querySelector('a-scene');
    var entityBox = document.querySelector('#myobject');
	let arSystem;

	sceneEl.addEventListener('loaded', function () {
	  arSystem = sceneEl.systems["mindar-image-system"];
	});

	const example1 = document.querySelector('#example-1');
    const example2 = document.querySelector('#example-2');
	const examplePlane1 = document.querySelector('#example-plane1');
    const examplePlane2 = document.querySelector('#example-plane2');
	const startButton = document.querySelector("#example-start-button");
	const stopButton = document.querySelector("#example-stop-button");
	const pauseButton = document.querySelector("#example-pause-button");
	const pauseKeepVideoButton = document.querySelector("#example-pause-keep-video-button");
	const unpauseButton = document.querySelector("#example-unpause-button");

	startButton.addEventListener('click', () => {
	  console.log("start");
	  arSystem.start(); // start AR 
	});
	stopButton.addEventListener('click', () => {
	  arSystem.stop(); // stop AR 
	});
	pauseButton.addEventListener('click', () => {
	  arSystem.pause(); // pause AR, pause video
	});
	pauseKeepVideoButton.addEventListener('click', () => {
	  arSystem.pause(true); // pause AR, keep video
	});
	unpauseButton.addEventListener('click', () => {
	  arSystem.unpause(); // unpause AR and video
	});
	// arReady event triggered when ready
	sceneEl.addEventListener("arReady", (event) => {
	  // console.log("MindAR is ready")
	});
	// arError event triggered when something went wrong. Mostly browser compatbility issue
	sceneEl.addEventListener("arError", (event) => {
	  // console.log("MindAR failed to start")
	});
	// detect target found
	example1.addEventListener("targetFound", event => {
	  console.log("target found");
	});
	// detect target lost
	example1.addEventListener("targetLost", event => {
	  console.log("target lost");
	});

	// detect click event
	examplePlane1.addEventListener("click", event => {
      var positionUpdate = document.querySelector('#example-1').object3D.position;
	  console.log(event);
      entityBox.setAttribute('position',positionUpdate)
	});
    
    examplePlane2.addEventListener("click", event => {
      var positionUpdate = document.querySelector('#example-2').object3D.position;
	  console.log(event);
      entityBox.setAttribute('position',positionUpdate)
	});






      });
    </script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000; display: none;">
      <button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>
    <a-scene 
    mindar-image="imageTargetSrc: ../../../model/dualTarget.mind; 
                    autoStart: true; 
                    filterMinCF:0.001; 
                    filterBeta: 0.01; 
                    warmupTolerance: 1; 
                    missTolerance: 1;
                    maxTrack: 2" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
      <a-assets>
        <img id="opera-left" src="../../../assets/left.png" />
        <img id="opera-right" src="../../../assets/right.png" />
      </a-assets>
      <a-entity id="example-2" mindar-image-target="targetIndex: 1">
        <a-box id="box1" position="0 0 0"></a-box>
	  <a-plane position="0 0 0" animation="property: position; to: 0 0 1; dur: 10000; easing: linear; loop: false" id="example-plane1" class="clickable" src="#opera-left" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity id="example-1" mindar-image-target="targetIndex: 0">
        <a-box id="box2" position="0 0 0"></a-box>
	  <a-plane position="0 0 0" animation="property: position; to: 0 0 1; dur: 10000; easing: linear; loop: false" id="example-plane2" class="clickable" src="#opera-right" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
