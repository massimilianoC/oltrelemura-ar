<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="../../../scripts/posterGallery.js"></script>
    <script src="../../../scripts/sampleEvents.js"></script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000; display: none;">
      <button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>
    <a-scene 
    mindar-image="imageTargetSrc: ../../../model/dualTarget.mind; 
                    autoStart: true; 
                    filterMinCF:0.001; 
                    filterBeta: 0.01; 
                    warmupTolerance: 1; 
                    missTolerance: 1;
                    maxTrack: 2" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
      <a-assets>
        <img id="opera-left" src="../../../assets/left.png" />
        <img id="opera-right" src="../../../assets/right.png" />
        <img id="arrow-right" src="../../../assets/arrow-left.png" />
        <img id="arrow-left" src="../../../assets/arrow-right.png" />
      </a-assets>
      <a-entity id="example-2" mytarget mindar-image-target="targetIndex: 1">
        <a-entity visible="false" id="portfolio-panel" position="0 0 -0.01"></a-entity>
        <a-entity id="portfolio-item0">
            <a-plane position="0 0 0" animation="property: position; to: 0 0 1; dur: 10000; easing: linear; loop: false" id="example-poster1" class="clickable" src="#opera-left" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            </a-image>
          </a-entity>
          <a-entity id="portfolio-item1">
            <a-plane position="0 0 0" animation="property: position; to: 0 0 1; dur: 10000; easing: linear; loop: false" id="example-poster2" class="clickable" src="#opera-right" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            </a-image>
          </a-entity>
        <a-image visible="false" id="gallery-left-button" class="clickable" src="#arrow-left" position="-0.7 0 0" height="0.15" width="0.15" material="" geometry=""></a-image>
        <a-image visible="false" id="gallery-left-button" class="clickable" src="#arrow-right" position="0.7 0 0" height="0.15" width="0.15" material="" geometry=""></a-image>
    </a-entity>  
    </a-entity>
      <a-entity id="example-1" mindar-image-target="targetIndex: 0">
        <a-box id="box2" position="0 0 0"></a-box>
	  <a-plane position="0 0 0" animation="property: position; to: 0 0 1; dur: 10000; easing: linear; loop: false" id="example-plane2" class="clickable" src="#opera-right" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
